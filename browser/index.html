<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8-bit BattleZone</title>
    <script src="https://featuretests.io/rs.js"></script>
    <link rel='stylesheet' href="css/style.css" />
</head>
<body>
<script>
    // do feature detection:
    var testResult;
    window["Reflect.supports"]( "all", function(tests){
        testResult = tests;

         var txt = "WARNING: Your browser does not support ES6 ";
         if(!tests.Promise) alert(txt + "promises.");
         if(!tests.generator) alert(txt + "generators.");
    });
</script>
    <div class="container">

        <div id="frontView">
            <div id="front">

                <h1>8-bit Battle Zone</h1>

                <ul class="menu-list">

                    <li><button id="start">start game</button></li>
                    <li><button onclick="window.location.href='rules.html'" id="rules">Rules</button></li>
                </ul>
                <p id="messages"></p>
            </div>
            <footer>
                <div>Powered by: Node.js, socket.io & ES6 (Promise, Generator).</div>
                <a href="https://github.com/coprolit/rock-paper-scissors" target="_blank">Source code</a>
            </footer>
        </div>

        <div id="waitView" class="hide">
            <div id='wait'>
                <h3>
                    Waiting for opponent...
                </h3>
                <div class="invite-url"></div>
            </div>
        </div>

        <div id="gameView"  class='hide'>
<!--             <div class="rounds">
                <span id="round">0</span> rounds played
            </div> -->

            <div class="score">
                <div>
                    <h1 id="scoreYou">0%</h1>
                </div>
                <div>
                    <h1 id="scoreOpponent">0%</h1>
                </div>
            </div>

            <div id='game'>
                <div>
                    <h1 class="you">You</h1>
                    <p id="weaponYou"></p>
                </div>
                <div>
                    <h1 class="opponent">Opponent</h1>
                    <p id="weaponOpponent"></p>
                </div>
            </div>
            <div>
                <h2 id="result"></h2>
            </div>
            <div id="weapon-selector">
                <div>Choose your move</div>
                <a id="rock" type="button" class="attack-icon"><img src='images/attack-icon.png'></a>
                <a id="paper" type="button" class="shield-icon"><img src='images/shield-icon.png'></a>
                <a id="scissors" type="button"><img src='images/scissors_70x70.png'></a>
            </div>
        </div>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
